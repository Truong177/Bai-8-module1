<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a : ")
    let b = +prompt("Nhập b : ")
    result = ((a + b) < 4) ? 'Below' : 'Over';
    document.write(result);
</script>
</body>
</html>
