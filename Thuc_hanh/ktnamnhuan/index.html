<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = prompt("Nhập năm : ")
    if (((year % 4) === 0 && (year % 100) !== 0) || (year %400 ===0)) {
        alert("Tháng có 29 ngày")
    } else {
        alert("Tháng có 28 ngày");
    }
</script>
</body>
</html>
